{% extends "main.html" %}

{% block imports %}
<link rel="stylesheet" type="text/css" href="/static/admin.css">
<script src="/static/create_user.js"></script>
{% endblock %}

{% block content %}
  <h1>Create User</h1>
  <form method="post">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <div id="children">
      <label for="child">Children:</label><br>
      <div id="child">
        <input type="text" name="child"><br>
      </div>
    </div>
    <input type="button" value="+ New child slot" onclick="addChild()">
    <br>
    <div id="flags">
      <label for="flag">Flags:</label><br>
      <div id="flag">
        <input type="text" name="flag"><br>
      </div>
    </div>
    <input type="button" value="+ New flag slot" onclick="addFlag()">
    <br>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
