{% extends "main.html" %}

{% block imports %}
<link rel="stylesheet" type="text/css" href="/static/admin.css">
<script src="/static/create_round.js"></script>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="round_id">Round ID:</label>
    <input type="text" id="round_id" name="round_id">
    <br>
    <label for="round_name">Round Name:</label>
    <input type="text" id="round_name" name="round_name">
    <br>
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date">
    <br>
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date">
    <br><h2>Matches:</h2>
    <div id="matches">
        <div class="match" id="match">
            <label>Teams:</label>
            <select name="home" id="home">
                {% for team in teams %}
                    <option value="{{team.id}}">{{team.name}}</option>
                {% endfor %}
            </select>
             vs 
            <select name="away" id="away">
                {% for team in teams %}
                    <option value="{{team.id}}">{{team.name}}</option>
                {% endfor %}
            </select>
            <br>
            <label for="match_date">Match Date:</label>
            <input type="date" id="match_date" name="match_date">
            <br><br>
        </div>
    </div>
    <input type="button" value="Add Match" id="add_match" onclick="addMatch()">

    <input type="submit" value="Create Round">
{% endblock %}
